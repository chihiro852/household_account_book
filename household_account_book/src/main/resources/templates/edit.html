<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>家計簿編集</title>
	<meta charset="utf-8" />
</head>

<body>
	<form th:action="setaccount" method="post">
		<input type="hidden" th:value="${id}" name="p1">
		<input type="hidden" th:value="${userId}" name="p2">
		日付<input type="date" th:value="${accountDate}" name="p5"><br>
		用途<input type="text" th:value="${account}" name="p4"><br>
		金額<input type="text" th:value="${amount}" name="p3"><br>
		<input type="submit" value="登録"></input>
	</form>
</body>

</html>
