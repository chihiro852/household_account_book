<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー選択</title>
	<meta charset="utf-8" />
</head>

<body>
	<!-- AccountControllerの"getaccount"にformの情報をpostする-->
	<form th:action="getaccount" method="post">
		<span>ユーザ選択</span>
		<select name="p1">
			<option th:each="user : ${userslist}" th:value="${user.userId}" th:inline="text">
				[[${user.userId}]]:[[${user.userNm}]]
			</option>
		</select>
		<br>
		<button type="submit">家計簿へ</input>
	</form>
</body>

</html>
